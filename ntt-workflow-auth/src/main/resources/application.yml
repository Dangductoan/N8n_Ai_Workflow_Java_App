server:
    port: 8090
    address: 0.0.0.0
    tomcat:
        max-http-form-post-size: 10MB
spring:
    application:
        name: ntt-auth
    datasource:
        username: postgres
        password: password
        url: jdbc:postgresql://localhost:5432/auth
        driver-class-name: org.postgresql.Driver
    jpa:
        generate-ddl: true
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true
                time_zone: UTC
        show-sql: false

    servlet:
        multipart:
            max-file-size: 10MB
            max-request-size: 10MB
    spring:
        threads:
            virtual:
                enabled: true
