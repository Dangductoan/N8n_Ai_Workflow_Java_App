server:
    port: 8090

spring:
    application:
        name: ntt-auth
    datasource:
        username: username
        password: password
        url: jdbc:postgresql://cms-media-db:5432/auth
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true
        show-sql: false
        generate-ddl: true
    servlet:
        multipart:
            max-file-size: 10MB
            max-request-size: 10MB
